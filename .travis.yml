services:
  - docker

jobs:
  include:
    - name: "Ubuntu Xenial"
      os: linux
      dist: xenial
      python: 3.6
      env:
        PLATFORM=ubuntu-16.04
    - name: "Ubuntu Bionic"
      os: linux
      dist: bionic
      python: 3.6
      env:
        PLATFORM=ubuntu-18.04

addons:
  apt:
    packages:
    - apt-transport-https

install:
  - |
    if [ ! -e Gemfile ]; then
       curl -s -o ./Gemfile 'https://raw.githubusercontent.com/salt-formulas/salt-formulas-scripts/master/Gemfile'
    fi
  - bundle install

script:
  - bundle exec kitchen converge *${PLATFORM}
